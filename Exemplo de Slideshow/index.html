<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Slideshow - Exemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Containder do Slideshow -->
    <div class="slideshow-container">

        <!-- Imagens com largura total, com número de contagem e texto de legenda -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/01.jpg" style="width:100%" alt="...">
            <div class="text">Imagem 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/02.jpg" style="width:100%" alt="...">
            <div class="text">Imagem 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/03.jpg" style="width:100%" alt="...">
            <div class="text">Imagem 3</div>
        </div>

        <!-- Botões de "Próximo" e "Anterior" -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Circulos para navegação -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Chamada do script em JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
